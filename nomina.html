<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Calculo de nomina</h1>
        <p>Calcula el salario total segun tus ingresos y egresos</p>
    </header>

    <main>
        <section id="payroll-form">
          <h2>Formulario de Nómina</h2>
          <form id="nominaForm">
            <label for="ingresos">Total de ingresos:</label>
            <input type="number" id="ingresos" name="ingresos" min="0" required>
    
            <label for="egresos">Total de egresos:</label>
            <input type="number" id="egresos" name="egresos" min="0" required>
    
            <button type="submit">Calcular salario</button>
          </form>
        </section>
    
        <section id="result">
          <h2>Resultado</h2>
          <div id="output"></div>
        </section>
      </main>
    
      <footer>
        <p>&copy; 2024 Sistema de Nómina</p>
      </footer>
    
      <script src="script2.js"></script>
    </body>
    </html>
</body>
</html>
